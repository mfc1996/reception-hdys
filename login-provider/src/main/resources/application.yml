server:
  port: 8092

spring:
  application:
    name: service-provider
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hdys?ServerTimeZone=HongKong&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  redis:
     host: localhost
     port: 6379
     maxIdle: 300
     maxActive: 600
     maxWait: 1000
     testOnBorrow: true
     timeout: 1000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/

  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
mybatis:
  mapper-locations: classpath:mapper/*.xml
feign:
  httpclient:
    enabled: true




