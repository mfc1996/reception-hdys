<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>yyy</title>
    <script src="../js/easyui/jquery-easyui-1.5/jquery.min.js"></script>
</head>

<body>
<div style='width:800px;height:1000px;'>
    <div class="yyy">
    </div>
</div>

</body>
<script>
    $(function () {
        init()
    })
    function init() {
        $.ajax({
            url:'../querySeckill',
            dataType:"json",
            type:"get",
            success:function (result) {
                var html = "";
                for (var i = 0; i < result.length; i++) {
                    html += "<div class='yyy' style='width: 150px;height: 300px;float: left;margin-left:40px;'>" +
                        "<div><img src=" + result[i].img + " style='width:150px;height: 150px;' ></div>" +
                        "<div style='width: 150px;height: 30px' align='center'><h3>" + result[i].name + "</h3></div>" +
                        "<div style='width: 150px;height: 30px' align='center'><h3>规格" + result[i].seckillPrice + "</h3></div>" +
                        "<div style='width: 150px;height: 50px;'><button style='width: 150px;color: #ff0000'>查看详情</button></div>" +
                        "</div>"
                }
                $(".yyy").html(html)
            }
        })
    }
</script>
</html>
